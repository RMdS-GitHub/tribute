<!DOCTYPE hmtl>
<html>
    <!--The link, meta, title and style go inside head-->
    <head>
        <!--This will give the title to the tab of the browser.-->
        <title>
            The Voyager Project
        </title>

        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Montserrat&display=swap" 
        rel="stylesheet"> 
        
        <style>
             body {
                /*Without this under, a white border will be around
                the container*/
                background: black;
                font-family: 'Montserrat', sans-serif;
             }

             .border1 {
                 border-width: 12px;
                 border-style: solid;
                 /*border-image: radial-gradient(#FFFFFF, #383838);*/
                 border-image: linear-gradient(#ffd700, #665600);
                 
                 /*Without this under, the border-image 
                 will only appear in the 4 corners.*/
                 border-image-slice: 1;
             }

            /*This is the construction to fit the 4 items,
            the title, the image, the text, the footer.*/
            .container {
                font-size: 1.5e;
                color: #E1E1E1;
                height: 100%;
                width: 100%;
                background-image: radial-gradient( #383838, black);
                display: grid;
                grid-template-rows: auto auto auto auto;
                /*grid-gap: 50px;*/
                grid-template-areas:
                    "header"
                    "image"
                    "content"
                    "footer"
            }

            .item1 { 
                /*background: #4E4E4E;
                background-image: radial-gradient(#4E4E4E, #3E3E3E);*/
                background-image: linear-gradient(to right, #05377B, #010B19);
                border-image: 
                border-image-slice: 1;
                grid-area: header;
                width: 100%
                margin: 1% 10% 5% 10%;
            }

            .item2 {
                /*background: #4E4E4E;*/
                background-image: linear-gradient(#4E4E4E, #3E3E3E);
                grid-area: image;
                margin: 5% 10% 5% 10%; 
            }

            .item3 {
                /*background: #4E4E4E;*/
                background-image: linear-gradient(#4E4E4E, #3E3E3E);
                grid-area: content;
                margin: 1% 10% 5% 10%;
            }

            .item4 {
                /*background: #4E4E4E;*/
                background-image: linear-gradient(#4E4E4E, #3E3E3E);
                grid-area: footer;
                margin: 1% 10% 5% 10%;
            }

            h1 {
                font-size: 90px;
                font-family: 'Fugaz One', cursive;
                text-align: center;
                color: #ffd700;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item1 border1">
                <h1>The Voyager Project</h1>
            </div>
            <div class="item2 border1">image</div>
            <div class="item3 border1">content</div>
            <div class="item4 border1">footer</div>
        </div>
    </body>
</html>
